<div class="container" fade-in={duration:200}>

    <div class="row">
        <div class="col-md-12">
            <h1 class="view-h1">Two way <span class="highlightLetter">Binding</span></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
			<p>
				A simple <span class="fun">two-way binding</span> demo.
			</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

			<label>Enter name</label>

			<input value="{{name}}">

			<div>Hello <strong>{{name}}</strong></div>

			<p>
				<button type="button" class="btn btn-success"  on-click="@.resetData()">Reset</button>
			</p>

        </div>
    </div>

	<div class="row">
        <div class="col-md-12">
		<hr/>
			<em class="ln">binding.html</em>:
            <pre><code class="line-numbers language-markup"><script type="text/plain"> <input value="\{{name}}"> <!-- use a mustache to bind the <input> to the 'name' data property --></script>
</code></pre>
		</div>
	</div>
	
	<div class="row">
        <div class="col-md-12">
			<em class="ln">binding.js</em>:
            <pre><code class="line-numbers language-js">var view = new Ractive( {
	el: target,
	template: template,

	data: { "name": "World!" },
	
	resetData: function ( ) {
		this.set( "name", "World!" );
	}
} );
</code></pre>
		</div>
	</div>



</div>
